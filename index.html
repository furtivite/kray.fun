<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в Край</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div class="container">
            <section>
            <picture>
                <source src="src/images/logo/logo-white.svg" media="(prefers-color-scheme: dark)">
                <source src="src/images/logo/logo.svg" media="(prefers-color-scheme: light)">
                <source srcset="src/images/logo/logo-white@2x.png 2x, src/images/logo/logo-white.png 1x" media="(prefers-color-scheme: dark)">
                <source srcset="src/images/logo/logo@2x.png 2x, src/images/logo/logo.png 1x" media="(prefers-color-scheme: light)">
                <img src="src/images/logo/logo.png" alt="Край" width="300" height="200" class="logo">
            </picture>
            <div class="social">
                <a href="https://www.instagram.com/kray_orel/" target="_blank" rel="noopener noreferrer" class="social__link">
                    <picture>
                        <source src="src/images/social/instagram/instagram-white.svg" media="(prefers-color-scheme: dark)">
                        <source src="src/images/social/instagram/instagram.svg" media="(prefers-color-scheme: light)">
                        <source srcset="src/images/social/instagram/instagram-white.png 2x, src/images/social/instagram/instagram-white.png 1x" media="(prefers-color-scheme: dark)">
                        <source srcset="src/images/social/instagram/instagram.png 2x, src/images/social/instagram/instagram.png 1x" media="(prefers-color-scheme: light)">
                        <img src="src/images/social/instagram/instagram.png" alt="Следить в инстаграме" width="25" height="25" class="social__logo">
                    </picture>
                </a>
                <a href="https://vk.com/kray_orel/" target="_blank" rel="noopener noreferrer" class="social__link">
                    <picture>
                        <source src="src/images/social/vk/vk-white.svg" media="(prefers-color-scheme: dark)">
                        <source src="src/images/social/vk/vk.svg" media="(prefers-color-scheme: light)">
                        <source srcset="src/images/social/vk/vk-white.png 2x, src/images/social/vk/vk-white.png 1x" media="(prefers-color-scheme: dark)">
                        <source srcset="src/images/social/vk/vk.png 2x, src/images/social/vk/vk.png 1x" media="(prefers-color-scheme: light)">
                        <img src="src/images/social/vk/vk.png" alt="Следить в вк" width="25" height="25" class="social__logo">
                    </picture>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
